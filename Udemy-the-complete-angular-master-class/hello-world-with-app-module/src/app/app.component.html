<favorite [is-favorite]="isFavorite" (starClicked)="onStarCLick()"></favorite>

<ul class="nav nav-pills">
  <li [class.active]="viewMode == 'map'">
</ul>
 
<div [ngSwitch]="viewMode">
  <div *ngSwitchCase="'map'">Map View Content</div>
  <div *ngSwitchCase="'list'">List View Content</div>
  <div *ngSwitchDefault>Otherwise</div>
</div>

<ul>
  <li *ngFor="let course of courses; even as isEven">
  <li *ngFor="let course of courses; even as isEven; trackBy: trackCourse">
    {{ course.name }}
    <button (click)="onRemove(course)">Remove</button>
    <button (click)="onChange(course)">Change</button>
    <span *ngIf="isEven">(EVEN)</span>
  </li>
</ul>

<button
  [ngStyle]="{
  'backgroundColor': canSave ? 'blue': 'gray',
  'color': canSave ? 'white' : 'black'
  }"
>
